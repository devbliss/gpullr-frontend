<header id="header" class="col-xs-12">
    <a class="logo" data-ui-sref="{{navBar[0].state}}"></a>
    <nav class="pull-left">
        <ul class="navi">
            <li class="{{item.state}} linkItem" data-ui-sref-active="active" data-ng-repeat="item in navBar" data-ng-click="navigate(item)">
                <a data-ui-sref="{{item.state}}">
                    <span class="iconFont {{item.state}}Icon visible-xs"></span>
                    <span class="hidden-xs">{{item.title}}</span>
                    <span data-ng-if="item.bubble && requestCount" class="bubble">{{requestCount}}</span>
                </a>
            </li>
            <li data-ng-if="notifications.length > 0" class="overlay linkItem">
                <a href="#" class="overlayBtn" data-toggle="dropdown" title="{{notifications.length}} notifications">
                    <span class="iconFont notificationsIcon visible-xs"></span>
                    <span class="hidden-xs">Notifications</span>
                    <span class="bubble">{{notifications.length}}</span>
                </a>
                <ul class="overlayMenu">
                    <li class="item" data-ng-repeat="item in notifications" notification-dropdown-item data-notification="item">
                        <p>{{item.actorName}} closed your pull request {{item.pullRequestTitle}} in repository {{item.repoTitle}}</p>
                    </li>
                    <li data-ng-if="notifications.length > 4">{{notifications.length - 4}}><a class="btn btn-default">{{notifications.length - 4}} additional notifications</a></li>
                </ul>
            </li>

        </ul>
    </nav>

    <a href="{{user.profileUrl}}" target="_blank" class="pull-right" data-ng-if="user">
        <span class="username hidden-xs">{{getName(user)}}</span>
        <img class="avatarWrapper" data-ng-src="{{user.avatarUrl}}" />
    </a>
</header>

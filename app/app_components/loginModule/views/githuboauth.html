<div class="container overflowH">
    <h3 class="textC marginTop dMarginBottom">{{'oauth.verifyGithub'| translate }}</h3>
    <div data-ng-if="errorState" class="alert alert-danger"><strong>{{'oauth.error'| translate }}</strong> {{'oauth.errorText'| translate }}</div>
    <div data-ng-if="!errorState" class="iconWrapper">
        <div class="iconAnni"></div>
        <div class="iconAnniBg">
            <div class="bubbleMerge"></div>
            <div class="bubbleMaster"></div>
        </div>
    </div>
    <a data-ng-if="errorState" class="btn btn-default floatR" href="/" role="button">{{'oauth.backToLogin'| translate }}</a>
</div>

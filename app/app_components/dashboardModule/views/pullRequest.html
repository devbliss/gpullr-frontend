<div class="col-sm-3 col-xs-6 authorBlock userBlock">
    <img class="avatarWrapper" data-ng-src="{{pullRequest.author.avatarUrl}}">
    <a target="_blank" href="{{pullRequest.author.profileUrl}}" class="userName">
        <span>{{getName(pullRequest.author)}}</span>
        <span class="subName" data-ng-if="pullRequest.author.fullName">{{pullRequest.author.username}}</span>
    </a>
</div>
<div class="col-sm-6 col-xs-12">
    <div class="facts prInfos">
        <div class="overflowH">
            <a class="branchName" href="{{pullRequest.url}}" target="_blank">
                <strong>#{{pullRequest.number}} {{pullRequest.title}}</strong>
            </a>
        </div>
        <div class="row">
            <strong class="col-md-6 ellipsis">{{pullRequest.repoName}}</strong>
            <p class="stats col-md-6">
                <a title="Build: {{pullRequest.buildStatus}}" data-ng-href="{{pullRequest.buildUri}}"  data-ng-if="pullRequest.buildStatus" class="repoBuild {{pullRequest.buildStatus}}" target="_blank"></a>
                <span title="Lines changed" class="linesAdded">+{{pullRequest.linesAdded}}</span>
                <span title="Lines removed" class="linesRemoved">-{{pullRequest.linesRemoved}}</span>
                <span title="Files changed" class="filesChanged" title="Files changed"> {{pullRequest.filesChanged}}</span>
                <a href="{{pullRequest.url}}" data-ng-if="pullRequest.numberOfComments > 0" target="_blank" class="comments">{{pullRequest.numberOfComments}}</a>
                <span class="requestCreatedAt" data-am-time-ago="pullRequest.createdAt"></span>
            </p>
        </div>
    </div>
</div>
<div data-dvb-assignment data-pull-request="pullRequest" class="assignment col-sm-3 col-xs-6" data-logged-in-user="loggedInUser"></div>

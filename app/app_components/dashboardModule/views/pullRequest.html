    <div class="col-xs-3 author userBlock">
        <img class="avatarWrapper" ng-src="{{pullRequest.author.avatarUrl}}">
        <p ng-if="pullRequest.author.fullName" class="userName">
            {{pullRequest.author.fullName}}<br/>
            <span>{{pullRequest.author.username}}</span>
        </p>
        <p ng-if="!pullRequest.author.fullName">{{pullRequest.author.username}}</p>
    </div>

    <div class="col-xs-6 facts">
        <div class="branch">
            <a class="branchName" ng-href="{{pullRequest.url}}" target="_blank">
                <strong>#{{pullRequest.number}} {{pullRequest.title}}</strong>
            </a>
            Repo: {{pullRequest.repoName}} |
            <span class="requestCreatedAt" am-time-ago="pullRequest.createdAt"></span>
        </div>

        <div class="stats">
            <span title="Lines changed" class="linesAdded">+{{pullRequest.linesAdded}}</span>
            <span class="linesRemoved">-{{pullRequest.linesRemoved}}</span>
            <br>
            <span class="filesChanged" title="Files changed"> {{pullRequest.filesChanged}}</span>
        </div>
    </div>

    <div data-dvb-assignment
        data-pull-request="pullRequest" data-logged-in-user="loggedInUser">
    </div>

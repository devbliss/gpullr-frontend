<div class="col-sm-3 col-xs-6 authorBlock userBlock">
    <img class="avatarWrapper" data-ng-src="{{pullRequest.author.avatarUrl}}">
    <a target="_blank" href="{{pullRequest.author.profileUrl}}" class="userName">
        <span>{{getName(pullRequest.author)}}</span>
        <span class="subName" data-ng-if="pullRequest.author.fullName">{{pullRequest.author.username}}</span>
    </a>
</div>
<div class="col-sm-6 col-xs-12">
    <div class="facts prInfos">
        <a class="branchName" href="{{pullRequest.url}}" target="_blank">
            <strong>#{{pullRequest.number}} {{pullRequest.title}}</strong>
        </a>
        <div class="row">
            <strong class="col-lg-5 ellipsis">{{pullRequest.repoName}}</strong>

            <p class="stats col-lg-7">
                <a title="{{'dashboard.pullRequest.infos.build' | translate}}: {{pullRequest.buildStatus}}" data-ng-href="{{pullRequest.buildUri}}"  data-ng-if="pullRequest.buildStatus" class="repoBuild {{pullRequest.buildStatus}}" target="_blank"></a>
                <span title="{{'dashboard.pullRequest.infos.linesAdded' | translate}}" class="linesAdded">
                    +{{getAbbreviateLines(pullRequest.linesAdded)}}
                </span>
                <span title="{{'dashboard.pullRequest.infos.linesRemoved' | translate}}" class="linesRemoved">
                    -{{getAbbreviateLines(pullRequest.linesRemoved)}}
                </span>
                <span title="{{'dashboard.pullRequest.infos.filesChanged' | translate}}" class="filesChanged"> {{pullRequest.filesChanged}}</span>
                <a href="{{pullRequest.url}}" title="{{'dashboard.pullRequest.infos.comments' | translate}}" data-ng-if="pullRequest.numberOfComments > 0" target="_blank" class="comments">{{pullRequest.numberOfComments}}</a>
                <span class="requestCreatedAt" data-am-time-ago="pullRequest.createdAt"></span>
                <span data-ng-if="pullRequest.assignee && pullRequest.assignedAt" class="requestAssignedAt" data-am-time-ago="pullRequest.assignedAt"></span>
            </p>
        </div>
    </div>
</div>
<div data-dvb-assignment data-pull-request="pullRequest" class="assignment col-sm-3 col-xs-6" data-logged-in-user="loggedInUser"></div>

<div class="col-sm-6 col-sm-offset-3 col-xs-12 topRanks">
    <div class="podium thirdPlace">
        <div class="podiumName">
            <h5 data-ng-repeat="user in rankingList[2].users">{{getName(user)}}</h5>
        </div>
        <div class="podiumBlock"></div>
    </div>
    <div class="podium firstPlace">
        <div class="podiumName">
            <h5 data-ng-repeat="user in rankingList[0].users">{{getName(user)}}</h5>
        </div>
        <div class="podiumBlock"></div>
    </div>
    <div class="podium secondPlace">
        <div class="podiumName">
            <h5 data-ng-repeat="user in rankingList[1].users">{{getName(user)}}</h5>
        </div>
        <div class="podiumBlock"></div>
    </div>
</div>

<div class="listView clear" data-ng-repeat="rank in rankingList">
    <div data-ng-repeat="user in rank.users">
        <div data-dvb-ranking-list class="rankingStats" rankdata="rank" userdata="user">
        </div>
    </div>
</div>

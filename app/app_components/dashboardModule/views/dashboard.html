<div class="contentWrapper" id="dashboard">
    <div class="marginBottom">
        <div class="row">
            <div class="col-xs-10">
              <h3>{{'dashboard.headline.openRequest' | translate}}</h3>
            </div>
            <div class="col-xs-2">
                <a title="filtered by time {{user.userSettingsDto.orderOptionDto === 'ASC' ? 'oldest' : 'newest'  }}" data-ng-click="orderPrList(user.userSettingsDto.orderOptionDto === 'ASC' ? 'DESC' : 'ASC')" class="filterTimeOrder icon{{user.userSettingsDto.orderOptionDto === 'ASC' ? 'Newest' : 'Oldest' }}" href="#"></a>
            </div>
        </div>
    </div>

    <div class="listView clear">
        <section class="overflowH" data-ng-repeat="pr in pullRequests" data-dvb-pull-request data-pull-request="pr" data-logged-in-user="user"></section>
    </div>
</div>

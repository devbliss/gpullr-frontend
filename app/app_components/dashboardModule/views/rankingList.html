<section>
    <div class="col-xs-3 userBlock">
        <img class="avatarWrapper" data-ng-src="{{user.avatarUrl}}">
        <a class="userName" target="_blank" href="{{user.profileUrl}}">
            <span>{{user.fullName ? user.fullName : user.username}}</span>
            <span class="subName" data-ng-if="user.fullName">{{user.username}}</span>
        </a>
    </div>

    <div class="facts col-xs-6">
        <p>
            <strong>Closed Pull Requests:</strong>
            {{ranking.closedCount}}
        </p>
        <p>
            <strong>Lines of Code:</strong>
            not yet implemented
        </p>
    </div>

    <div class="rank col-xs-1 col-md-offset-2">
        {{ranking.rank}}
    </div>
</section>

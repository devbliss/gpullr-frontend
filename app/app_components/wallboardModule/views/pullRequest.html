<h3 class="facts">
    #{{pullRequest.number}} {{pullRequest.repoName}}
</h3>

<h3 class="title">{{pullRequest.title}}</h3>
<strong class="author facts" ng-if="pullRequest.author.fullName">{{pullRequest.author.fullName}}</strong>
<strong class="author facts" ng-if="!pullRequest.author.fullName">{{pullRequest.author.username}}</strong>
<strong ng-if="pullRequest.assignee.fullName && pullRequest.assignee" class="panel-footer assignee">
    {{pullRequest.assignee.fullName}}
</strong>
<strong ng-if="!pullRequest.assignee.fullName && pullRequest.assignee" class="assignee">
    {{pullRequest.assignee.username}}
</strong>

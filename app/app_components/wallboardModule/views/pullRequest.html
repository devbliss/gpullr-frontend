<div class="panel panel-default">
    <h3 class="panel-heading">
        #{{pullRequest.number}} {{pullRequest.repoName}}
    </h3>

    <div class="panel-body">
        <h3 class="title">{{pullRequest.title}}</h3>
        <strong class="author">{{pullRequest.author.username}}</strong>
    </div>
    <strong ng-if="pullRequest.assignee" class="panel-footer assignee">
        {{pullRequest.assignee.username}}
    </strong>
</div>

<div id="dashboard">

    <div class="marginBottom"
         data-ng-controller="systemNotificationsCtrl">
        <div class="alert"
             role="alert"
             data-ng-repeat="msg in messages"> {{'dashboard.systemNotification.apiRateLimitReached' | translate:
                                               {resetTime: msg.validUntilParsed } }}
        </div>
    </div>

    <div data-ng-controller="pullRequestCtrl">
        <div data-ng-include
             data-src="'app_components/pullRequestModule/views/dashboard/pullRequestList.html'"></div>
    </div>
</div>
